<form [formGroup]="itemForm" (ngSubmit)="create()">
    <h1>New Item</h1>
    <div class="row">
        <div class="col-6 form-group">
            <label for="Name">Name</label>
            <input type="text" id=Name formControlName="Name" class="form-control" placeholder="Name" required="" />
        </div>
        <div class="col-4 form-group">
            <label for="Price">Value</label>
            <input type="number" id="Price" formControlName="Price" class="form-control" placeholder="Value" step="0.01" required/>
        </div>
        <div class="col-2 form-group">
            <label for="Collected">Collected</label>
            <select formControlName="Collected" ng-model="selected" class="form-control" value="{{0}}">
                <option value=1>Yes</option>
                <option value=0>No</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <button type="submit" class="btn btn-success">Submit</button>
        </div>
    </div>
</form>
