<div *ngIf="item$">
    <form [formGroup]="itemForm" (ngSubmit)="update()">
        <h1>New Item</h1>
        <div class="row">
            <div class="col-6 form-group">
                <label for="Name">Name</label>
                <input type="text" id=Name formControlName="Name" class="form-control" placeholder="Name" value="{{item$.Name}}" required />
            </div>
            <div class="col-4 form-group">
                <label for="Price">Value</label>
                <input type="number" id="Price" formControlName="Price" class="form-control" placeholder="Value" step="0.01" value="{{item$.Price}}" required/>
            </div>
            <div class="col-2 form-group">
                <label for="Collected">Collected</label>
                <select formControlName="Collected" value="{{item$.Collected}}" class="form-control">
                    <option value=true>Yes</option>
                    <option value=false>No</option>
                </select>
            </div>
        </div>
        <div class="row">
        
          <div class="col-6">
            <button type="submit" class="btn btn-success">Update</button>
          </div>
          <div class="col-6">
            <a class="btn btn-danger float-right" (click)="delete(item$.ItemId)">Delete</a>
          </div>
            
        </div>
    </form>
</div>
