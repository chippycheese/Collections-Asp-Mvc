<div *ngIf="collection$">
  <form asp-action="CollectionUpdate" method="post">
      <h1>Edit Collection</h1>
      <div class="row">
          <div class="col-12 form-group">
              <label for="Name">Name</label>
              <input type="text" id="Name" name="Name" value={{collection$.Name}} class="form-control" placeholder="Name" />
          </div>
      </div>
      <div class="row">
          <div class="col-6">
              <input type="submit" name="submit" value="Update" class="btn btn-success" />
          </div>
          <div class="col-6">
              <a class="btn btn-danger float-right">Delete</a>
          </div>
      </div>
  </form>
</div>
